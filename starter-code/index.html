<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
<body>
  <div class="wrapper">
    <div class="product-name price" id="product-bubble-gum" value="10">Bubble Gum<span> 14.99</span>
        <input type="number" class="item-qnty" id="bubble-quantity-input" value="1">
        <button class="btn btn-delete"type="button"id="remove-btn" name="Delete Item">Remove Item</button>
    </div>
    <div class="product-name price" id="product-double-gum" value="15">Double Bubble Gum<span> 17.99</span>
      <input type="number" class="item-qnty"  id="dub-bubble-quantity-input" value="1">
      <button class="btn btn-delete"type="button"id="remove-btn" name="Delete Item">Remove Item</button>
    </div>

    <div class="price-info" id="price-info">
      <button class="btn " type="button" id='calc-prices-button' name="button">Calculate Price</button>
    </div>
    <div class="purchase-information">
      <h3>
        <span id="purchase-details">0.00</span>
      </h3>
    </div>
    <div class="create-item-field">
      <input type="text" name="" value="" id="new-item-name"placeholder="Item name">
      <input type="number" name="" value="" id="new-item-price"placeholder="Price">
      <button id="new-item-create" type="button" name="button">Add Item</button>
    </div>
  </div>
</body>
</html>
